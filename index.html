    <link rel="stylesheet" href="assets/css/main.css">

  <body class="d-none">
    <div class="container my-5">
      <div>
        Day:HH:MM:SS: MS
      </div>

      <div id="time-diff"></div>

      <br><br>

      <div id="total-share">
        Total: 46,000 shares
      </div>

      <br><br>

      <div id="gained-share">
        Gained: <span id="calc-gained"></span>
      </div>

      <br><br>

      <div id="gained-value">
        Gained: $<span id="calc-value"></span>
      </div>

      <br>

      <div id="gained-value">
        at current preferred price of $5.20 <br>
        at current valuation of $1,371,614,938.00
      </div>

      <div id="value-chart" class="mt-5">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center" scope="col">Level</th>
              <th class="text-center" scope="col">Valuation</th>
              <th class="text-center" scope="col">Growth</th>
              <th class="text-center" scope="col">Share</th>
              <th class="text-center" scope="col">Equity</th>
              <th class="text-center" scope="col">Gained</th>
            </tr>
          </thead>
          <tbody id="chart-rows">

          </tbody>
        </table>
      </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="assets/js/calculate.js" defer></script>
    <script src="assets/js/table.js" defer></script>

    <script src="assets/js/numformat.js" defer></script>
